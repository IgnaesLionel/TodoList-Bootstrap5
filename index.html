<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="style.min.css" rel="stylesheet"/>
  <script defer type="text/javascript" src="js/index.js"> </script>
</head>
<body>

<h1 class="text-center"> Housework day v0.00001 pre-alpha </h1>
<h4 class="text-center"> Outil de gestion des tâches domestique ;) </h4>
<div class="container">
  <div class="row">

    <div class="col-6 mb-3" id="score">
    </div>

    <div class="col-6 mb-3">
      <div class="mt-3 mb-3">
        <button type="button" class="btn btn-primary" id="addUser" onclick="createUser()" >Ajouter un utilisateur</button>
        <input type="text" class="form-control" id="inputUser" placeholder="Utilisateur à ajouter">
          <div class="input-group" id="monInputTimer">
          <select class="custom-select" id="inputGroup">
            <option selected>Choisir...</option>
            <option value="lea">Lea</option>
            <option value="vic">Victoria</option>
            <option value="enzo">Enzo</option>
          </select>
          <select class="custom-select" id="inputGroup2">
            <option selected value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
          <div class="input-group-append btn">
            <button class="btn btn-primary" type="button" onclick="submit()" >Ajouter</button>
            <button class="btn btn-primary" type="button" onclick="resetMyScore()" >reset</button>
          </div>
        </div>
    </div>

    </div>
    <div class="mb-3" >
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="add">Ajouter</button>
        <button type="button" class="btn btn-primary" id="clear">Clear</button>
        <label for="input">Votre tâche à effectuer</label>
        <input type="text" class="form-control" id="input">
      </div>
    </div>
  </div>
  <ul class="mt-3 mb-3 text-center" id="showMyTasks">

  </ul>
</div>
</body>
</html>
